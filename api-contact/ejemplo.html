<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subiendo archivo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    
    <main class="container">
        <h1>Formulario de ejemplo para leer PDF</h1>
        <form action="http://127.0.0.1:5000/initialPDF" enctype="multipart/form-data" method="post" class="my-5">

            <div class="input-group mb-3">
                <label class="input-group-text" for="pdfDocto">Upload</label>
                <input type="file" class="form-control" id="pdfDocto" name="pdfDocto" accept=".pdf">
            </div>
    
            <div class="input-group mb-3">
                <input type="submit" class="form-control" id="sendDoc" value="Enviar">
            </div>

        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
